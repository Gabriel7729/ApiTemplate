<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email with Attachments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                color: #4CAF50;
            }

        .content {
            padding: 20px;
        }

            .content p {
                font-size: 16px;
                line-height: 1.5;
            }

        .attachments {
            margin: 20px 0;
            border-top: 1px solid #dddddd;
            padding-top: 10px;
        }

            .attachments h2 {
                font-size: 18px;
                margin: 0;
                color: #333;
            }

        .attachment {
            font-size: 16px;
            color: #555;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
        }

            .footer p {
                font-size: 12px;
                color: #777777;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email with Attachments</h1>
        </div>
        <div class="content">
            <p>Dear [Recipient Name],</p>
            <p>Please find the attached documents as requested.</p>
            <div class="attachments">
                <h2>Attachments:</h2>
                <p class="attachment">1. Document1.pdf</p>
                <p class="attachment">2. Image2.jpg</p>
                <p class="attachment">3. Report3.xlsx</p>
            </div>
            <p>If you have any questions, feel free to contact us.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
